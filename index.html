<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balkan Realty</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!--Swiper.js CSS-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="container">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">Balkan Realty</a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Properties</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Agents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-theme">Get Started</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!--Hero Banner Section-->
    <section id="hero-banner">
        <div class="container">
            <div class="row">
                <div class="col-md-5 my-auto mr-auto">
                    <h1 class="h1h1-responsive">Find Your Dream Home Today!</h1>
                    <p>Whether you're looking for your first home or your vacation home, we have what you're looking
                        for!</p>
                    <button class="btn btn-theme-2">Learn More</button>
                    <button class="btn btn-play ml-3"><i class="fas fa-play"></i></button>
                </div>
                <div class="col-md-5 ml-auto">
                    <div class="image">
                        <img src="resources/img/dreamhome.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Search-->
    <section id="search-section">
        <div class="container">
            <div class="col-md-11-mx-auto search-area shadow">
                <div class="row">
                    <div class="col-md-3">
                        <select>
                            <option>Location</option>
                            <option>Location</option>
                            <option>Location</option>
                        </select>
                        <input type="text" class="form-control" placeholder="Location">
                    </div>
                    <div class="col-md-3">
                        <select>
                            <option>Property Type</option>
                            <option>Type 1</option>
                            <option>Type 2</option>
                        </select>
                        <input type="text" class="form-control" placeholder="Property Type">
                    </div>
                    <div class="col-md-3">
                        <select>
                            <option>Max Price</option>
                            <option>Min Price</option>
                            <option>Average Price</option>
                        </select>
                        <input type="text" class="form-control" placeholder="$3,000,000">
                    </div>
                    <div class="col-md-2 ml-auto my-auto">
                        <button class="btn btn-theme">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br><br><br>

</body>

</html>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<!--SwiperJs-->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
